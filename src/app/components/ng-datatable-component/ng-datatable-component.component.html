<div>
    <table *ngIf="employees">

        <!-- ADD HEADERS -->

        <tr>

            <th *ngFor="let col of columns">{{col}}

            </th>

        </tr>

        <!-- BIND ARRAY TO TABLE -->

        <tr *ngFor="let employee of paginated_employees">

            <td *ngFor="let col of columns">{{employee[col]}}</td>

        </tr>     

    </table>

    <nav>

        <ul class="pagination">

          <li (click)="showPageData(i)" *ngFor="let item of [].constructor(pages); let i=index" [class.active]="page.number===i" class="pagination-item">

            <a class="page-link">{{i+1}}</a>

          </li>

        </ul>

      </nav>

        <div class="form-group">

        <label for="page size">page size</label>

        <input type="number" class="form-control"

          [(ngModel)]="page.size"

          (keydown.enter)="updatePageSize()"

         id="pageSize">

      </div>
</div>
